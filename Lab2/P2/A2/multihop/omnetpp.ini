[General]
network = Multihop
Multihop.node[*].transmissionTime = uniform(1s, 2s)
Multihop.node[*].delayTime = uniform(0.01s, 0.2s)
Multihop.node[0].lossProbability = 0.5
Multihop.node[1].lossProbability = 0.6
Multihop.node[2].lossProbability = 0.7
Multihop.node[3].lossProbability = 0.1
Multihop.node[4].lossProbability = 0.2
Multihop.node[5].lossProbability = 0.1
record-eventlog = true
sim-time-limit = 240s
repeat = 5